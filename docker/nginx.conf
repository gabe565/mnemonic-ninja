server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control public;
        expires 1y;
    }
}
