version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
  - package-ecosystem: "npm"
    directory: "/frontend"
    registries:
      - fontawesome-pro
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
registries:
  fontawesome-pro:
    type: npm-registry
    url: https://npm.fontawesome.com/
    token: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
